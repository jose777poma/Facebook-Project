<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook clone</title>
    <!-- Carga de estilos CSS -->
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/post-box.css" />
    <!-- Carga de font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header en modo mobile -->
    <div class="mobile-header">
      <div class="left-section">
        <img class="facebook-icon" src="icons/facebook-icon.png" />
        <div class="search-icon-box">
          <img class="search-icon" src="icons/search-icon.svg" />
        </div>
      </div>
      <div class="right-section">
        <div class="box-icon-container">
          <img src="icons/grip-vertical-solid.svg" />
        </div>
        <div class="box-icon-container">
          <img src="icons/facebook-messenger-brands.svg" />
        </div>
        <div class="box-icon-container">
          <img src="icons/bell-solid.svg" />
        </div>
        <img class="user-profile-icon" src="profile-pictures/user.png" />
      </div>
    </div>

    <!-- Que estas pensando section -->
    <div class="post-box">
      <div class="row-up">
        <div class="row-up-inner">
          <img class="user-profile-icon" src="profile-pictures/user.png" />
          <input
            class="input-post"
            type="text"
            placeholder="¿Qué estás pensando, Jose?"
          />
        </div>
      </div>
      <div class="row-down">
        <div class="box-down">
          <img src="icons/video-en-vivo-fb-icon.png" />Video en vivo
        </div>
        <div class="box-down">
          <img src="icons/Foto-video-fb-icon.webp" />Foto/video
        </div>
        <div class="box-down">
          <img src="icons/sentimiento-fb-icon.webp" />Sentimiento/actividad
        </div>
      </div>
    </div>
  </body>
</html>
